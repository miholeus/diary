{% extends "base.html" %}

{% load staticfiles i18n %}

{% block content-header %}
    <h1>
        Добавление тренировки
    </h1>
{% endblock %}

{% block css %}
    <link href="{% static 'system/plugins/datepicker/datepicker3.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-lg-12">
            <div class="box box-warning">
                <div class="box-header with-border">
                    <h3 class="box-title">Данные тренировки</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <form role="form" method="post" enctype="multipart/form-data">{% csrf_token %}
                        <div class="nav-tabs-custom">

                        </div>
                        <div class="form-group form_bottom_btn">
                            <div class="col-sm-2">
                                <button type="submit" class="btn btn-success">Сохранить</button>
                            </div>
                            {% if form.errors %}
                                <div class="has-error">
                                    <label class="control-label">На форме имеются некорректно заполненные поля!</label>
                                </div>
                            {% endif %}
                        </div>
                    </form>
                </div>
                <!-- /.box-body -->
            </div>
        </div>
    </div>

{% endblock content %}
